<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat The Weeknd - Heartlesstalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2px"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">The Weeknd</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
            
    </header>

    

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Friday, July 2, 2021
       </div>
    </main> 

    <div class="message-row">
       <img src="https://d2q3ij8678i83u.cloudfront.net/event_header_small/artists/header_image_5e5f96ee28a7f_1583322862.jpg">
       <div class="message-row__content">
           <span class="message__author">The Weeknd</span>
           <div class="message__info">
               <span class="message__bubble">Hi! chanmin! I love your personality!! I'm looking forward to see you bro!!</span>
               <span class="message__time">21:27</span>  
           </div>
       </div>
    </div>

    <script src="https://kit.fontawesome.com/60a4b43b8a.js" crossorigin="anonymous">
    </script>
</body>

</html>
