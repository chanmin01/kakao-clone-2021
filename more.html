<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - PureTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:12</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html">
                <i id="find-cog" class="fas fa-cog fa-lg">
                    <div id="cog-dot"></div>
                </i>
            </a>
          </span>
          
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/564x/ac/8f/5d/ac8f5d9626b9ff5c47e4fe4a582d2248.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Charming</h4>
                    <h6 class="user-component__subtitle subtitle__exclamation">+82 010-1234-5678 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </div>  
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-inbox"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>
      
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h6>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-lightbulb"></i>
                    </div>
                    <span class="more-suggestions__icon-text">catchy Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-kiss-wink-heart"></i>
                    </div>
                    <span class="more-suggestions__icon-text">catchy Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="far fa-gem"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/60a4b43b8a.js" crossorigin="anonymous"
    ></script>
</body>
</html>
